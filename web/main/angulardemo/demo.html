<!doctype html>
<html ng-app="myApp">
<head>
    <script src="/lib/angular/angular.js"></script>
</head>
<body>
<div ng-controller="MyController">
    <!--<h1>{{ clock }}</h1>-->
</div>
<script type="text/javascript">
    angular.module('myApp', [])
        .controller('MyController', function ($scope, $interpolate,$timeout) {
            var updateClock = function () {
                $scope.clock = new Date();
                $timeout(function () {
                    updateClock();
                }, 1000);
            };
            updateClock();
        });
</script>
</body>
</html>
