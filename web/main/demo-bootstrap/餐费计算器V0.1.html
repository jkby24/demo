<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>餐费计算器V0.1</title>
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>

        function 计算每种加个的餐费(优惠总价, 优惠前总价, 总的包装费和送餐费, 总共多少份套餐, 每种套餐的售价数组) {
            var 每种加个的餐费 = [];
            每种套餐的售价数组.forEach(function (item) {
				var 最终价格 = (优惠总价 / 优惠前总价) * ( +item + 总的包装费和送餐费 / 总共多少份套餐);
                每种加个的餐费.push('<tr><td>'+item+'</td><td>'+最终价格+'</td></tr>');
            }, this);
			$('tbody').html(每种加个的餐费.join(''));
            console.log(每种加个的餐费);
        };
        $(document).ready(function(){
            $('#计算吧').click(function(){
                计算每种加个的餐费($('#优惠总价').val(),$('#优惠前总价').val(),$('#总的包装费和送餐费').val(),$('#总共多少份套餐').val(),($('#每种套餐的售价数组').val()).split('#'));
            })
        })
    </script>
</head>
<body>

	<h1 class="text-center">餐费计算器V0.1</h1>
	<div>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="优惠总价" class="col-sm-2 control-label">优惠总价</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="优惠总价">
				</div>
			</div>
			<div class="form-group">
				<label for="优惠前总价" class="col-sm-2 control-label">优惠前总价</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="优惠前总价">
				</div>
			</div>
			<div class="form-group">
				<label for="总的包装费和送餐费" class="col-sm-2 control-label">总的包装费和送餐费</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="总的包装费和送餐费">
				</div>
			</div>
			<div class="form-group">
				<label for="总共多少份套餐" class="col-sm-2 control-label">总共多少份套餐</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="总共多少份套餐">
				</div>
			</div>
			<div class="form-group">
				<label for="每种套餐的售价数组" class="col-sm-2 control-label">每种套餐的售价数组(用#分割)</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="每种套餐的售价数组">
				</div>
			</div>
		</form>
		<div class="col-sm-offset-2 col-sm-10">
			<button class="btn btn-default" id="计算吧">计算吧</button>
		</div>
	</div>
	<div>
		<table class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>套餐原始价格</th>
                  <th>最终价格</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
	</div>
</body>
</html>
